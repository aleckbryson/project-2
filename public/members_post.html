  <div class="container border-0">
    <div class="row">
      <div class="col-md-6 bg-light member-post" id="post-form">
        <h2 class="postform">Post <span class="member-name"></span></h2>
        <form class="member-post">
          <div class="form-group">
            <label for="exampleFormControlInput1">Post Title</label>
            <input type="post-title" class="form-control" id="exampleFormControlInput1" placeholder="Post Title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Restuarant Name</label>
            <input type="restuarant" class="form-control" id="exampleFormControlInput1" placeholder="Restuarant">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Italian</option>
              <option>American</option>
              <option>Indian</option>
              <option>Japanese</option>
              <option>Chinese</option>
              <option>Mexican</option>
              <option>Mediterranean</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Post</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-dark" id="post-button">Make A Post!</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
